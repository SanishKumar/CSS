<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">column 1</td>
            <!-- <td>column 2</td> -->
            <td>column 3</td>
        </tr>
        <tr>
            <td>Row 1, column1</td>
            <td>Row1 c2</td>
            <td>Row1 c3</td>
        </tr>
        <tr>
            <td colspan="3">This spans 3 columns</td>
        </tr>
    </table>
    <br><br>
    <table border="1" width="300px" height="400px">
        <tr>
            <td rowspan="5" align="center">a</td>
        </tr>
        <tr>
            <td colspan="3">b</td>
        </tr>
        <tr>
            <td colspan="3">c</td>
        </tr>
        <tr>
            <td colspan="2">d</td>
            <td>e</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
            <td>h</td>
        </tr>
    </table>
    <br><br>
    <table border="1" width="300px" height="250px">
        <tr>
            <td align="center">a</td>
            <td colspan="3">b</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">c</td>
            <td rowspan="2" align="center">d</td>
            <td colspan="2">e</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
        </tr>
    </table>
</body>
</html>
